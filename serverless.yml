service: api-usuarios
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: arn:aws:dynamodb:us-east-1:221889532284:table/Usuarios

        - Effect: Allow
          Action:
            - sns:Publish
          Resource: arn:aws:sns:us-east-1:221889532284:notificacionesUsuarios

        - Effect: Allow
          Action:
            - ssm:GetParameter
          Resource:
            - arn:aws:ssm:us-east-1:221889532284:parameter/config/usuarios/*

  httpApi:
    authorizers:
      cognitoAuthorizer:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: https://cognito-idp.us-east-2.amazonaws.com/us-east-2_pyd4CjV9K
        audience:
          - 32m6n9e5butaulp9vbmf08utff

functions:
  getUsuarios:
    handler: handler.getUsuarios
    events:
      - httpApi:
          path: /usuarios
          method: get
          authorizer:
            name: cognitoAuthorizer

  createUsuario:
    handler: handler.createUsuario
    events:
      - httpApi:
          path: /usuarios
          method: post
          authorizer:
            name: cognitoAuthorizer

  updateUsuario:
    handler: handler.updateUsuario
    events:
      - httpApi:
          path: /usuarios/{id}
          method: put
          authorizer:
            name: cognitoAuthorizer

  deleteUsuario:
    handler: handler.deleteUsuario
    events:
      - httpApi:
          path: /usuarios/{id}
          method: delete
          authorizer:
            name: cognitoAuthorizer

  enviarCorreo:
    handler: handler.enviarCorreo
    events:
      - httpApi:
          path: /notificar
          method: post
          authorizer:
            name: cognitoAuthorizer
